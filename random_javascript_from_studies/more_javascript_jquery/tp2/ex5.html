		<script type="text/javascript">
			$(document).ready(function()
			{
				var element=null;
				var clicked=false;
				
				$(".gael").click(function()
				{
						if(clicked)
						{
							clicked=false;
							element=null;
						}
						else
						{
							clicked=true;
							element=$(this);
						}
				});
				
				$(".gael").mousemove(function(e)
				{
					$(element).css({position:"absolute", top:e.pageY-45, left: e.pageX-45});
				});
				$(".gael").dblclick(function()
				{
					if(confirm("Supprimer?"))
					{
						$(this).remove();
					};
				})
				
			});
		</script>
