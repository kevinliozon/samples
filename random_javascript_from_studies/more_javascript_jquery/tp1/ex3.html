		<script type="text/javascript">
			
			var centi=0; // initialise les dixièmes
			var secon=0; //initialise les secondes
			var minu=0; //initialise les minutes
			var heure=0; //initialise les heures
			var time=" ";
			
			function start(){
			
			centi++; //incrémentation des dixièmes de 1
			
			if (centi>9) //si les dixièmes > 9,on les réinitialise à 0 et on incrémente les secondes de 1
			{
				centi=0;
				secon++;
			}
			
			if (secon>59) //si les secondes > 59, on les réinitialise à 0 et on incrémente les minutes de 1
			{
				secon=0;
				minu++;
			}
			
			if (minu>59) //si les heures > 59, on les réinitialise à 0 et on incrémente les heures de 1
			{
				minu=0;
				heure++;
			} 
			
			document.forsec.d.value=" "+centi; //on affiche les dixièmes
			document.forsec.s.value=" "+secon; //on affiche les secondes
			document.forsec.m.value=" "+minu; //on affiche les minutes
			document.forsec.h.value=" "+heure; //on affiche les heures
			count=setTimeout('start()',100); //la fonction est relancée tous les 10° de secondes			
			}

			function reset(){ //fonction qui remet les compteurs à 0
			clearTimeout(count) //arrête la fonction chrono
			centi=0;
			secon=0;
			minu=0;
			document.forsec.d.value=" "+centi;
			document.forsec.s.value=" "+secon;
			document.forsec.m.value=" "+minu;
			document.forsec.h.value=" "+heure;
			}
			
			function reverse(){ /* compte à rebours */
				
				centi--; //décrémentation des dixièmes de 1
				if (centi<0) //si les dixièmes < 0,on les réinitialise à 0 et on décrémente les secondes de 1
				{
					centi=9;
					secon--;
				}
				
				if (secon<0) //si les secondes < 0, on les réinitialise à 0 et on décrémente les minutes de 1
				{
					secon=59;
					minu--;
				}
				
				if (minu<0) //si les heures < 0, on les réinitialise à 0 et on décrémente les heures de 1
				{
					minu=59;
					heure--;
				}
				
				document.forsec.d.value=" "+centi; //on affiche les dixièmes
				document.forsec.s.value=" "+secon; //on affiche les secondes
				document.forsec.m.value=" "+minu; //on affiche les minutes
				document.forsec.h.value=" "+heure; //on affiche les heures
				count=setTimeout('reverse()',100); //la fonction est relancée tous les 10° de secondes	
			}
			
			function stop () // PAUSE
			{
				clearTimeout(count);
				time=time+heure+" h "+minu+" m "+secon+" s "+centi+" d "+"\n "; 
				$("#tpsint").attr("value", time); 
			}
		
		</script>
