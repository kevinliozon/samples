	<body>
		
		<header>
			<img class="gael" src="images/beau.jpg" width="100px" height="100px">
			<img class="gael" src="images/beau1.jpg" width="100px" height="100px">
			<img class="gael" src="images/beau2.jpg" width="100px" height="100px">
			<img class="gael" src="images/beau3.jpg" width="100px" height="100px">
			<img class="gael" src="images/beau4.jpg" width="100px" height="100px">
		</header>
		
		<section id="main">
		
			<section id="section1">
				<article class="intro">
					
				</article>				
			</section>
			
		</section>
				
		<footer>
        	<input type="radio" name="choice" id="copie"/> Copier 
			<input type="radio" name="choice" id="deplace"/> Déplacer 
			<input type="radio" name="choice" id="supprime"/> Supprimer 
			<input type="radio" name="choice" id="rotd" /> Rotation 90° droite
			<input type="radio" name="choice" id="rotg" /> Rotation 90° gauche
			<input type="radio" name="choice" id="reset" onClick="reset();"/> Réinitialiser
		</footer>
		
		
		<script type="text/javascript" src="js/jquery-1.7.1.js"></script>
		<script type="text/javascript" src="js/jQueryRotate.2.2.js"></script>
		
		<script type="text/javascript">
		
			$(document).ready(function()
			{
				var element=null;
				var clicked=false;
				
				var op=null;
				
				$("input:radio").click(function()
				{				
					op=$(this).attr("id");
					//alert (op);
				});
				
				$(".gael").click(function()
				{
					switch(op)
					{
						case "copie": copie($(this)); break;
						case "deplace": deplace($(this)); break;
						case "supprime": supprime($(this)); break;
						case "rotd": rotd($(this)); break;
						case "rotg": rotg($(this)); break;
						case "reset": alert("Non fonctionnel, nécessite le script alternatif"); break;
					}
				});
				
				function copie(img) //img correspond à this
				{																		
					img.clone().appendTo(".intro");
				}
				
				/*$(".gael").click(function()*/
				function deplace(img) //img correspond à this
				{
						if(clicked)
						{
							clicked=false;
							element=null;
						}
						else
						{
							clicked=true;
							element=$(img);
						}
						
						$(".gael").mousemove(function(e)
						{
							$(element).css({position:"absolute", top:e.pageY-45, left: e.pageX-45});
						});
				}
				
				function supprime(img) //img correspond à this
				{											
						if(confirm("Supprimer?"))
						{
							img.remove();
						};
				}
				
				function rotd(img) //img correspond à this
				{																		
					img.rotate(90);
				}
				
				function rotg(img) //img correspond à this
				{																		
					img.rotate(-90);
				}
				
			});
			
		</script>
