<html>
	
	<head>
		
		<title>Exo 2</title>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		
	</head>
	
	<body>
		<form name="cocher">
			<table>
				
				<tr>
					<td>Nom:</td>
					<td><input type="text" size="18"></td>
				</tr>
				
				<tr>
					<td>Prénom:</td>
					<td><input type="text" size="18"></td>
				</tr>
				
				<tr>
					<td>Situation familiale:</td>
					<td><input type="radio" id="cel" name="situation"/>Célibataire
					<input type="radio" id="pac" name="situation"/>PACSé(e)
					<input type="radio" id="mar" name="situation"/>Marié(e)
					<input type="radio" id="sep" name="situation"/>Séparé(e)
					<input type="radio" id="div" name="situation"/>Divorcé(e)
					<input type="radio" id="veu" name="situation"/>Veuf(ve)
					</td>
				</tr>	
				
				<tr id="newContent">
				
				</tr>
				
				<tr>
					<td><input type="button" id="reg" value="s'enregistrer"/></td>
				</tr>

			</table>	
		
		</form>	
	
	</body>
	
	<script>
		
		var radios= document.getElementsByName("situation");
		for(var i=0; i<radios.length; i++)
		{
			radios.item(i).onclick=function()
			{
				genInfoSituFam(this.id);
			}
		}
		
		function genInfoSituFam(situ)
		{
			switch(situ)
			{
				case "cel": break;
				case "pac": genLabelInput("Date du Pacs", "datePacs");
							break;
				case "mar":	genLabelInput("Date du marriage", "dateMarriage");
							break;
				case "sep":	genLabelInput("Date de séparation", "dateSeparation");
							break;
				case "div":	genLabelInput("Date du divorce", "dateDivorce");
							break;
				case "veu":	genLabelInput("Date du deuil", "dateVeuf");
							break;							
			}
		}
		
		function genLabelInput(label, id)
		{
			var lab=document.createTextNode(label+":");
			var inp=document.createElement("input");
			
			inp.setAttribute ("type", "text");
			inp.setAttribute ("id", id);
			
			var trExt=document.getElementById("newContent");
			var td1=trExt.insertCell(0);
			var td2=trExt.insertCell(1);
			
			td1.appendChild(lab);
			td2.appendChild(inp);
		}
		
	</script>

</html>
