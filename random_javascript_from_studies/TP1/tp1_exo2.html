		<input id="horloge" size="8" disabled="true"> <!-- intégre une horloge qui ne sera pas éditable
														   par l'utilisateur -->
		<script>
		var d= new Date();
		var js=d.getDay(); //retourne 0 pour dimanche, 1 pour lundi etc...
		var jm=d.getDate(); // pour jour 1, 2 etc...
		var m=d.getMonth(); // pour mois
		document.getElementById("j"+js).bgColor="red"; /*on obtient un élément par son identidfiant
														bgcolor -> on affecte une couleur au fond*/
		document.getElementById("d"+jm).bgColor="red";
		document.getElementById("m"+m).bgColor="red";		
		horloge(); // on appelle un 1re fois l'horloge avant de fixer l'intervalle												
		setInterval("horloge();", 1000); // appel de la fonction horloge toutes les 1000 ms												
		function horloge()
		{												
		var h=d.getHours();
		if(h<10) 
			{
			h="0"+h; //affiche un 0 sur les heures
			}
		var m=d.getMinutes();
		var s=d.getSeconds();
		if(s<10) 
			{
			s="0"+s; //affiche un 0 sur les secondes
			}
		var heure=h+":"+m+":"+s;
		document.getElementById("horloge").value=heure;
		d=new Date(); // On réactualise d pour évuter que l'horloge reste statique
		}
		</script>
