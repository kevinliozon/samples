<html>
	<head>
		<title>Exo 2</title>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
	</head>
	<body>
		<form name="cocher">
			<input type="checkbox" onClick="foo(this);"/>Tout (dé)cocher<br/>
			<input type="checkbox">1<br/>
			<input type="checkbox">2<br/>
			<input type="checkbox">3<br/>			
		</form>	
	</body>
	<script>
		function foo(cc) // cc = Case à Cocher
		{
			for(i=1; i<document.cocher.elements.length; i++)
			{
				if(document.cocher.elements[i].type=="checkbox")
				{
					document.cocher.elements[i].checked=cc.checked; //par dafaut l'état de la 1re case
				}	
			}
		}
	</script>
</html>
