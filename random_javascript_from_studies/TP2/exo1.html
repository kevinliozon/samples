<html>
	<head>
		<title>Exo 1</title>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
	</head>
	<body>
		<table>
			<tr>
				<img src="pantoufle.png" height="100px">
				<img src="7.png" height="100px">
				<img src="tingle.png" height="100px">
			</tr>		
		</table>
		<input type="button" value="START" id="play" onClick="jouer();"/>	
	</body>
	<script>
		
		function jouer()
		{
			
			if (document.getElementById("play").value=="STOP")
				{
					arreter();
					document.getElementById("play").value="START";
				}
			else
				{
					document.getElementById("play").value="STOP";
					interv=setInterval("changer();", 200); //altère les images toutes les 200 ms
				}
		}
		
		var tab=["7.png","pantoufle.png","tingle.png"]; // dans l'ordre de valeurs 0, 1, 2
		var interv;
		
		function changer()
		{
			
			for (var i=0; i<document.images.length; i++)
			{
				var a=Math.round(Math.random()*(tab.length-1)); 
				document.images[i].src=tab[a];
			}
		}
		
		function arreter()
		{
			clearInterval(interv);
		} 
	</script>
</html>
